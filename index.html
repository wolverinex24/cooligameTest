<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Coolie No 1</title>
		<style>
html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
}

body {
	color: white;
	background-color: black;
	overflow: hidden;
	touch-action: none;
}

#canvas {
	display: block;
}

#canvas:focus {
	outline: none;
}

#status, #status-splash, #status-progress {
	position: absolute;
	left: 0;
	right: 0;
}

#status, #status-splash {
	top: 0;
	bottom: 0;
}

#status {
	background-color: #242424;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	visibility: hidden;
}

#status-splash {
	max-height: 100%;
	max-width: 100%;
	margin: auto;
}

#status-splash.show-image--false {
	display: none;
}

#status-splash.fullsize--true {
	height: 100%;
	width: 100%;
	object-fit: contain;
}

#status-splash.use-filter--false {
	image-rendering: pixelated;
}

#status-progress, #status-notice {
	display: none;
}

#status-progress {
	bottom: 10%;
	width: 50%;
	margin: 0 auto;
}

#status-notice {
	background-color: #5b3943;
	border-radius: 0.5rem;
	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	line-height: 1.3;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;
	z-index: 1;
}

/* Fullscreen button styles */
#fullscreen-btn {
	position: fixed;
	top: 10px;
	right: 10px;
	z-index: 1000;
	background-color: rgba(0, 0, 0, 0.7);
	color: white;
	border: 2px solid rgba(255, 255, 255, 0.3);
	padding: 10px 15px;
	cursor: pointer;
	border-radius: 5px;
	font-size: 16px;
	transition: all 0.3s ease;
	display: flex;
	align-items: center;
	gap: 5px;
}

#fullscreen-btn:hover {
	background-color: rgba(0, 0, 0, 0.9);
	border-color: rgba(255, 255, 255, 0.6);
	transform: scale(1.05);
}

#fullscreen-btn svg {
	width: 20px;
	height: 20px;
	fill: white;
}

#fullscreen-btn.hidden {
	display: none;
}

/* Hide button during loading */
body.loading #fullscreen-btn {
	display: none;
}
		</style>
		<link id="-gd-engine-icon" rel="icon" type="image/png" href="cooliegame.icon.png" />
<link rel="apple-touch-icon" href="cooliegame.apple-touch-icon.png"/>

	</head>
	<body class="loading">
		<canvas id="canvas">
			Your browser does not support the canvas tag.
		</canvas>

		<noscript>
			Your browser does not support JavaScript.
		</noscript>

		<!-- Fullscreen Button -->
		<button id="fullscreen-btn" title="Toggle Fullscreen">
			<svg id="fullscreen-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
				<!-- Enter fullscreen icon -->
				<path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
			</svg>
			<span id="fullscreen-text">Fullscreen</span>
		</button>

		<div id="status">
			<img id="status-splash" class="show-image--true fullsize--true use-filter--true" src="cooliegame.png" alt="">
			<progress id="status-progress"></progress>
			<div id="status-notice"></div>
		</div>

		<script src="cooliegame.js"></script>
		<script>
const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"ensureCrossOriginIsolationHeaders":true,"executable":"cooliegame","experimentalVK":false,"fileSizes":{"cooliegame.pck":32590720,"cooliegame.wasm":52126319},"focusCanvas":true,"gdextensionLibs":[]};
const GODOT_THREADS_ENABLED = false;
const engine = new Engine(GODOT_CONFIG);

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');
	const fullscreenBtn = document.getElementById('fullscreen-btn');
	const fullscreenIcon = document.getElementById('fullscreen-icon');
	const fullscreenText = document.getElementById('fullscreen-text');

	let initializing = true;
	let statusMode = '';
	let isFullscreen = false;

	// Fullscreen functionality
	function toggleFullscreen() {
		if (!document.fullscreenElement && !document.mozFullScreenElement && 
			!document.webkitFullscreenElement && !document.msFullscreenElement) {
			// Enter fullscreen
			const elem = document.documentElement;
			if (elem.requestFullscreen) {
				elem.requestFullscreen();
			} else if (elem.msRequestFullscreen) {
				elem.msRequestFullscreen();
			} else if (elem.mozRequestFullScreen) {
				elem.mozRequestFullScreen();
			} else if (elem.webkitRequestFullscreen) {
				elem.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
			}
		} else {
			// Exit fullscreen
			if (document.exitFullscreen) {
				document.exitFullscreen();
			} else if (document.msExitFullscreen) {
				document.msExitFullscreen();
			} else if (document.mozCancelFullScreen) {
				document.mozCancelFullScreen();
			} else if (document.webkitExitFullscreen) {
				document.webkitExitFullscreen();
			}
		}
	}

	function updateFullscreenButton() {
		if (document.fullscreenElement || document.mozFullScreenElement || 
			document.webkitFullscreenElement || document.msFullscreenElement) {
			isFullscreen = true;
			fullscreenText.textContent = 'Exit Fullscreen';
			// Exit fullscreen icon
			fullscreenIcon.innerHTML = '<path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>';
		} else {
			isFullscreen = false;
			fullscreenText.textContent = 'Fullscreen';
			// Enter fullscreen icon
			fullscreenIcon.innerHTML = '<path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>';
		}
	}

	// Add fullscreen button event listener
	fullscreenBtn.addEventListener('click', toggleFullscreen);

	// Listen for fullscreen change events
	document.addEventListener('fullscreenchange', updateFullscreenButton);
	document.addEventListener('mozfullscreenchange', updateFullscreenButton);
	document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
	document.addEventListener('msfullscreenchange', updateFullscreenButton);

	// Add keyboard shortcut (F11 only)
	document.addEventListener('keydown', function(e) {
		if (e.key === 'F11') {
			e.preventDefault();
			toggleFullscreen();
		}
	});

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			// Show fullscreen button when game loads
			document.body.classList.remove('loading');
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred.');
		}
		setStatusMode('notice');
		initializing = false;
		// Show fullscreen button even on error
		document.body.classList.remove('loading');
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			let serviceWorkerRegistrationPromise;
			try {
				serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
			} catch (err) {
				serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
			}
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				serviceWorkerRegistrationPromise.then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).then(() => {
				// Reload if there was no error.
				window.location.reload();
			}).catch((err) => {
				console.error('Error while registering service worker:', err);
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}());
		</script>
	</body>
</html>
